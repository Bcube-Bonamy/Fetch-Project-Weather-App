<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form><br>

    <div class="card">
        <h1 class="cityDisplay">Quezon City</h1>
        <p class="temperatureDisplay">32°C</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descriptionDisplay">Cloudy</p>
        <p class="weatherEmoji">☁️</p>
        <p class="errorDisplay" style="display: none;">Please enter a City</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
